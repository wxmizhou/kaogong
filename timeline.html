<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>考试时间轴</title>
    <link rel="stylesheet" href="timeline.css">
</head>
<body>
    <div class="container">
        <!-- 顶部搜索栏 -->
        <header class="header">
            <div class="search-bar">
                <input type="text" placeholder="搜索职位或公告">
                <button class="search-btn">
                    <svg class="icon" viewBox="0 0 1024 1024">
                        <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6c3.2 3.2 8.4 3.2 11.6 0l43.6-43.5c3.2-3.2 3.2-8.4 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="timeline-container">
            <!-- 左侧时间轴 -->
            <div class="timeline">
                <div class="timeline-month active">
                    <span>3月</span>
                </div>
                <div class="timeline-month">
                    <span>4月</span>
                </div>
                <div class="timeline-month">
                    <span>5月</span>
                </div>
                <div class="timeline-month">
                    <span>6月</span>
                </div>
            </div>

            <!-- 右侧卡片列表 -->
            <div class="cards-container">
                <!-- 日期分组 -->
                <div class="date-group">
                    <div class="date-header">2024年3月15日</div>
                    <div class="card">
                        <div class="card-header">
                            <span class="card-type">公告</span>
                            <button class="favorite-btn">
                                <svg class="icon" viewBox="0 0 1024 1024">
                                    <path d="M512 896l-288-160 288-160 288 160-288 160z m0-384L224 352l288-160 288 160-288 160z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="card-title">北京市公务员考试公告</div>
                        <div class="card-info">
                            <span>招聘人数：120人</span>
                            <span>报名截止：3月25日</span>
                        </div>
                        <div class="card-tags">
                            <span>公务员</span>
                            <span>北京</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <span class="card-type">岗位</span>
                            <button class="favorite-btn">
                                <svg class="icon" viewBox="0 0 1024 1024">
                                    <path d="M512 896l-288-160 288-160 288 160-288 160z m0-384L224 352l288-160 288 160-288 160z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="card-title">行政执法类公务员（A0101）</div>
                        <div class="card-info">
                            <span>招聘人数：5人</span>
                            <span>部门：市政府办公厅</span>
                        </div>
                        <div class="card-tags">
                            <span>本科及以上</span>
                            <span>法学类</span>
                        </div>
                    </div>
                </div>

                <div class="date-group">
                    <div class="date-header">2024年3月20日</div>
                    <div class="card">
                        <div class="card-header">
                            <span class="card-type">公告</span>
                            <button class="favorite-btn active">
                                <svg class="icon" viewBox="0 0 1024 1024">
                                    <path d="M512 896l-288-160 288-160 288 160-288 160z m0-384L224 352l288-160 288 160-288 160z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="card-title">事业单位招聘公告</div>
                        <div class="card-info">
                            <span>招聘人数：80人</span>
                            <span>报名截止：3月30日</span>
                        </div>
                        <div class="card-tags">
                            <span>事业单位</span>
                            <span>教育类</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="timeline.js"></script>
</body>
</html>
